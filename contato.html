<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./media/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </nav>
                </ul>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeESobrenome">Nome e sobrenome</label>
                <input type="text0" id="nomeESobrenome" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="" cols="72" rows="10" class="input-padrao" required> </textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manha</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Terca</td>
                        <td>Fechado</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>Fechado</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>Fechado</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>Fechado</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="./media/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
